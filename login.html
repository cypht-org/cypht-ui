<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/login.css">

    <script>
        function redirect_to_page() {
            window.location.href = "./home.html";
        }
    </script>
</head>

<body>
    <div class="login__container d-md-flex align-items-md-center justify-content-md-center p-0 m-0 overflow-y-auto "
        style="height: 100dvh;">
        <div class="login__content d-flex lg:row position-relative p-lg-0 m-lg-0">
            <div class="d-flex flex-column justify-content-center gap-4 ms-4 px-2 px-md-1 card__left">
                <div class="">
                    <div class="image__content">
                        <img src="/assets/images/svg/logo_dark.svg" class="" alt="Logo">
                    </div>
                </div>

                <div class="me-4 mb-5 mb-lg-0">
                    <div class="mb-4 content__title">
                        <h5 class="fw-bold me-md-5">All Your Email, One Inbox</h5>
                        <span class="">
                            Cypht unifies all your email accounts and news feeds in a single, lightweight interface, no switching, no clutter.
                        </span>
                    </div>

                    <form class="d-flex flex-column row-gap-4">
                        <div class="input__card ">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="text" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="input__card">
                            <label for="pwd" class="label">Password</label>
                            <input type="password" required id="pwd" class="form-control" autocomplete
                                placeholder="Enter your password">
                        </div>

                        <button type="submit" onclick="redirect_to_page()" class="fw-bold rounded-1 mt-2">
                            login
                        </button>
                    </form>
                </div>


            </div>

            <div class="d-none d-lg-block card__right"></div>

            <div class="position-absolute start-0 end-0 bottom-0 mb-4 d-flex extra__content">
                <small class="w-100 text-center fw-medium">
                    Copyright@<span class="fw-semibold extra__label">Evoludata</span>-2025
                </small>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
